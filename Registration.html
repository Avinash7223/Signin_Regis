<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="Registration.css">
</head>
<body>
  <div class="container">
    <div align="center">
      <h1>Register Form</h1>
    </div>
    <div align="center">
      <form action="Registration" method="post">   
        <table>
          <tr>
            <td>First Name:</td>
            <td><input type="text" name="fname" maxlength="20" size="15" required/></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lname" maxlength="20" size="15" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" name="email" maxlength="20" size="15" required/></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" id="pwd" name="pwd" maxlength="20" size="15" required onblur="validatePassword()"/></td>
          </tr>
          <tr>
            <td>Re-Enter Password:</td>
            <td><input type="password" name="epwd" maxlength="20" size="15" required/></td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td><input type="tel" id="phone" name="phone" maxlength="10" size="15" required onblur="validatePhone()"/></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" value="Male" />Male
              <input type="radio" name="gender" value="Female" />Female
            </td>
          </tr>
          <tr>
            <td>DOB:</td>
            <td><input type="date" name="dob" required></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><textarea name="addr" rows="5" cols="15" required></textarea></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Register"></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <script>
    function validatePassword() {
        var passwordInput = document.getElementById('pwd').value;
        if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(passwordInput)) {
            alert('Password should be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.');
        }
    }

    function validatePhone() {
        var phoneInput = document.getElementById('phone').value;
        if (!/^\d{10}$/.test(phoneInput)) {
            alert('Phone number should be numeric and equal to 10 numbers.');
        }
    }
  </script>
</body>
</html>
